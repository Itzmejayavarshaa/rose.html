<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            margin: 0;
            flex-direction: column;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .petal {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: bloom 2s infinite alternate;
        }
        .petal:nth-child(1) { transform: translate(25px, 0); }
        .petal:nth-child(2) { transform: translate(0, 25px); }
        .petal:nth-child(3) { transform: translate(50px, 25px); }
        .petal:nth-child(4) { transform: translate(25px, 50px); }
        
        @keyframes bloom {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
        .stem {
            width: 10px;
            height: 100px;
            background: green;
            position: absolute;
            top: 100px;
            left: 45px;
        }
        .message {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="stem"></div>
    </div>
    <div class="message">Happy Rose Day, My Love! ðŸŒ¹</div>
</body>
</html>
